<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
        <div class="row rounded-4">
          <div class="col-sm-12 col-md-6 p-4">
            <div class="font pb-2">Bill</div>
            <div class="in-con mb-5">
              <input
                type="text" id="bill"
                class="inputs rounded-3 text-end ps-2 pe-2 w-100 pe-3 " placeholder="0.00"
              />
            </div>
            <div class="font mb-3">Select Tip %</div>
            <div
              class="tips d-flex flex-wrap text-center text-white justify-content-between mb-4"
            >
              <div class="tip rounded-2">5%</div>
              <div class="tip rounded-2">10%</div>
              <div class="tip rounded-2">15%</div>
              <div class="tip rounded-2">20%</div>
              <div class="tip rounded-2">25%</div>
              <input type="text" class="inputs rounded-3 text-end ps-2 pe-3 last"  placeholder="Custom">
            </div>
            <div class="people-con">
              <div class="font mb-2">Number of people</div>
              <input type="text" class=" inputs text-end rounded-2 pe-3 w-100" placeholder="0" ></input>
              <img src="images/icon-person.svg" alt="" class="person">
            </div>
          </div>
          <div class="col-sm-12 col-md-6 d-flex justify-content-center mybox">
            <div class="tip-box rounded-4 p-5">
            <div class="con d-flex justify-content-between align-items-center mb-5">
              <div class="first">
                <div class="shead text-white">
                  Tip Amount
                </div>
                <div class="trans text-white-50">
                  / person
                </div>
              </div>
              <div class="second">
                <div class="tip-per">
                  $0.00
                </div>
              </div>
            </div>
            <div class="con2 d-flex justify-content-between align-items-center ">
              <div class="first">
                <div class="shead text-white">
                  Total
                </div>
                <div class="trans text-white-50">
                  Tip to pay
                </div>
              </div>
              <div class="second">
                <div class="tip-per tip-all">
                  $0.00
                </div>
              </div>
            </div>
<div class="btn-con d-flex align-items-end">
              <button class="reset rounded-3" id="reset">
                RESET
              </button>
</div>
            </div>
          </div>
        </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
